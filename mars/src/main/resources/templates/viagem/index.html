<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Viagens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/space-mars_115178.ico">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary bg-danger">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Life on Mars</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="/viagem">Viagens</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<a type="button" class="btn btn-danger mt-2" href="viagem/create">Cadastrar nova viagem</a>

		<table class="table table-striped">
			<thead>
				<th>Id</th>
				<th>Data de decolagem</th>
				<th>Duração da viagem</th>
				<th>Data de retorno</th>
				<th>Nave</th>
				<th>Assentos</th>
				<th>Primeiro comandante</th>
				<th>Matrícula</th>
				<th>Segundo comandante</th>
				<th>Matrícula</th>
				<th></th>
				<th></th>
			</thead>
			<tbody>
				<tr th:each="viagem : ${viagens}">
					<td th:text="${viagem.getId()}"></td>
					<td th:text="${viagem.getDataDecolagem()}"></td>
					<td th:text="${viagem.getDiasEstadia()}"></td>
					<td th:text="${viagem.getDataRetorno()}"></td>
					<td th:text="${viagem.getModeloNave()}"></td>
					<td th:text="${viagem.getQtdAssentos()}"></td>
					<td th:text="${viagem.getNomePrimeiroComandante()}"></td>
					<td th:text="${viagem.getMatriculaPrimeiroComandante()}"></td>
					<td th:text="${viagem.getNomeSegundoComandante()}"></td>
					<td th:text="${viagem.getMatriculaSegundoComandante()}"></td>
					<td>
						<a th:href="@{/viagem/edit/{viagemId} (viagemId = ${viagem.id})}">
							<button type="button" class="btn btn-success">Editar</button>
						</a>
					</td>		
					<td>
						<a th:href="@{/viagem/delete/{viagemId} (viagemId = ${viagem.id})}">
							<button type="button" class="btn btn-danger">Delete</button>
						</a>
					</td>		
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
